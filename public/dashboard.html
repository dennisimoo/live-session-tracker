<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LIVE SESSIONS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/rrweb@latest/dist/rrweb.min.css">
  <style>
    @font-face {
      font-family: 'Geist Pixel';
      src: url('https://cdn.jsdelivr.net/npm/geist@1.7.0/dist/fonts/geist-pixel/GeistPixelGrid-Regular.woff2') format('woff2');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Geist Pixel', monospace;
      background: #000;
      color: #fff;
      overflow: hidden;
      image-rendering: pixelated;
      text-transform: uppercase;
    }

    .header {
      height: 56px;
      border-bottom: 2px solid #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 32px;
      background: #000;
    }

    .title {
      font-size: 14px;
      letter-spacing: 4px;
      color: #fff;
      font-weight: 400;
    }

    .count {
      font-size: 12px;
      color: #666;
      letter-spacing: 2px;
    }

    .main {
      height: calc(100vh - 56px);
    }

    .sessions-bar {
      padding: 32px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
      overflow-y: auto;
      background: #000;
      height: calc(100vh - 56px);
      align-content: start;
    }

    .session-card {
      width: 100%;
      height: 220px;
      background: #0a0a0a;
      border: 2px solid #1a1a1a;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
    }

    .session-card:hover {
      border-color: #333;
      transform: translateY(-1px);
    }

    .session-card.expanded {
      grid-column: 1 / -1;
      height: calc(100vh - 56px - 64px);
      max-height: calc(100vh - 56px - 64px);
      transform: translateY(0);
    }

    .session-card.expanded:hover {
      transform: translateY(0);
    }

    .session-preview {
      height: 176px;
      background: #000;
      border-bottom: 2px solid #1a1a1a;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .session-card.expanded .session-preview {
      height: calc(100% - 44px);
      border-bottom: 2px solid #1a1a1a;
    }

    .preview-iframe {
      width: 100%;
      height: 100%;
      transform-origin: 0 0;
      pointer-events: none;
    }

    .session-info {
      padding: 10px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #0a0a0a;
    }

    .session-id {
      font-size: 10px;
      letter-spacing: 1px;
      color: #999;
    }

    .session-status {
      font-size: 9px;
      color: #666;
      letter-spacing: 1px;
    }

    .live-dot {
      position: absolute;
      top: 12px;
      right: 12px;
      width: 8px;
      height: 8px;
      background: #0f0;
      z-index: 10;
    }

    .empty {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      grid-column: 1 / -1;
      color: #666;
      gap: 20px;
      padding: 100px 20px;
    }

    .empty-title {
      font-size: 20px;
      letter-spacing: 4px;
      color: #999;
    }

    .empty-subtitle {
      font-size: 12px;
      letter-spacing: 2px;
      color: #666;
    }

    .code {
      background: #0a0a0a;
      border: 2px solid #1a1a1a;
      padding: 16px 24px;
      font-size: 10px;
      letter-spacing: 1px;
      margin-top: 20px;
      color: #999;
    }

    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #000;
    }

    ::-webkit-scrollbar-thumb {
      background: #1a1a1a;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #333;
    }

    .sessions-bar {
      scroll-behavior: smooth;
    }

    /* Hide mouse cursor in replays */
    .replayer-mouse,
    .replayer-mouse-tail,
    .replayer-mouse-tail > *,
    [class*="replayer-mouse"],
    [class*="mouse-tail"] {
      display: none !important;
      visibility: hidden !important;
      opacity: 0 !important;
      pointer-events: none !important;
    }

    /* Ensure replayer content fills container properly */
    .replayer-wrapper {
      width: 100% !important;
      height: 100% !important;
      display: flex !important;
      align-items: center !important;
      justify-content: center !important;
    }

    .replayer-wrapper > iframe {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="title">LIVE SESSIONS</div>
    <div class="count" id="count">0 ACTIVE</div>
  </div>

  <div class="main">
    <div class="sessions-bar" id="sessions-bar">
      <div class="empty">
        <div class="empty-title">WAITING</div>
        <div class="empty-subtitle">OPEN DEMO SITE TO START</div>
        <div class="code" id="install-code"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/rrweb@latest/dist/rrweb-all.min.js"></script>
  <script src="/dashboard.js"></script>
</body>
</html>
