<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DEMO SITE</title>
  <style>
    @font-face {
      font-family: 'Geist Pixel';
      src: url('https://cdn.jsdelivr.net/npm/geist@1.5.1/dist/fonts/geist-pixel/GeistPixelSquare-Regular.woff2') format('woff2');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Geist Pixel', monospace;
      background: #000;
      color: #fff;
      min-height: 100vh;
      padding: 60px 20px;
      image-rendering: pixelated;
      text-transform: uppercase;
    }

    nav {
      background: #000;
      border-bottom: 2px solid #1a1a1a;
      padding: 0 32px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
    }

    .nav-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      gap: 40px;
      height: 56px;
    }

    .logo {
      font-size: 14px;
      letter-spacing: 3px;
      color: #fff;
    }

    nav a {
      color: #666;
      text-decoration: none;
      font-size: 11px;
      letter-spacing: 2px;
      transition: color 0.2s;
    }

    nav a:hover {
      color: #fff;
    }

    .container {
      max-width: 540px;
      margin: 80px auto 0;
    }

    .tracking-badge {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: #0a0a0a;
      border: 2px solid #1a1a1a;
      padding: 10px 16px;
      font-size: 10px;
      letter-spacing: 2px;
      color: #999;
      margin-bottom: 32px;
    }

    .tracking-dot {
      width: 8px;
      height: 8px;
      background: #0f0;
    }

    .card {
      background: #0a0a0a;
      border: 2px solid #1a1a1a;
      padding: 40px;
    }

    h1 {
      font-size: 20px;
      font-weight: 400;
      color: #fff;
      margin-bottom: 12px;
      letter-spacing: 3px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 32px;
      font-size: 11px;
      line-height: 1.6;
      letter-spacing: 1px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #999;
      font-size: 10px;
      letter-spacing: 2px;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      border: 2px solid #1a1a1a;
      font-size: 11px;
      font-family: 'Geist Pixel', monospace;
      transition: all 0.2s;
      background: #000;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #333;
    }

    textarea {
      resize: vertical;
      min-height: 90px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #fff;
      color: #000;
      border: 2px solid #fff;
      font-size: 11px;
      letter-spacing: 2px;
      cursor: pointer;
      transition: all 0.2s;
      font-family: 'Geist Pixel', monospace;
      text-transform: uppercase;
    }

    button:hover {
      background: #000;
      color: #fff;
    }

    button:active {
      transform: scale(0.98);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-top: 32px;
    }

    .grid-item {
      background: #000;
      border: 2px solid #1a1a1a;
      padding: 20px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .grid-item:hover {
      border-color: #333;
    }

    .grid-item h3 {
      font-size: 11px;
      color: #fff;
      margin-bottom: 6px;
      font-weight: 400;
      letter-spacing: 2px;
    }

    .grid-item p {
      font-size: 9px;
      color: #666;
      letter-spacing: 1px;
    }

    ::placeholder {
      color: #333;
    }

    option {
      background: #000;
      color: #fff;
    }
  </style>

  <script src="/src/tracker.js"></script>
</head>
<body>
  <nav>
    <div class="nav-content">
      <div class="logo">DEMO</div>
      <a href="/">HOME</a>
      <a href="/demo.html">CONTACT</a>
      <a href="/pricing.html">PRICING</a>
      <a href="/dashboard.html" style="margin-left: auto; color: #0f0;">DASHBOARD</a>
    </div>
  </nav>

  <div class="container">
    <div class="tracking-badge">
      <div class="tracking-dot"></div>
      LIVE TRACKING ACTIVE
    </div>

    <div class="card">
      <h1>CONTACT FORM</h1>
      <p class="subtitle">FILL OUT THIS FORM AND WATCH IT APPEAR LIVE ON THE DASHBOARD</p>

      <form id="demo-form">
        <div class="form-group">
          <label for="name">NAME</label>
          <input type="text" id="name" placeholder="JOHN DOE">
        </div>

        <div class="form-group">
          <label for="email">EMAIL</label>
          <input type="email" id="email" placeholder="JOHN@EXAMPLE.COM">
        </div>

        <div class="form-group">
          <label for="country">COUNTRY</label>
          <select id="country">
            <option value="">SELECT A COUNTRY</option>
            <option value="us">UNITED STATES</option>
            <option value="uk">UNITED KINGDOM</option>
            <option value="ca">CANADA</option>
            <option value="au">AUSTRALIA</option>
            <option value="de">GERMANY</option>
            <option value="fr">FRANCE</option>
          </select>
        </div>

        <div class="form-group">
          <label for="message">MESSAGE</label>
          <textarea id="message" placeholder="TELL US WHAT YOU THINK..."></textarea>
        </div>

        <button type="submit">SUBMIT</button>
      </form>

      <div class="grid">
        <div class="grid-item">
          <h3>PRICING</h3>
          <p>VIEW PLANS</p>
        </div>
        <div class="grid-item">
          <h3>DOCUMENTATION</h3>
          <p>READ GUIDES</p>
        </div>
        <div class="grid-item">
          <h3>SUPPORT</h3>
          <p>GET HELP</p>
        </div>
        <div class="grid-item">
          <h3>API REFERENCE</h3>
          <p>VIEW DOCS</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('demo-form').addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Form submitted - check the dashboard replay');
    });
  </script>
</body>
</html>
